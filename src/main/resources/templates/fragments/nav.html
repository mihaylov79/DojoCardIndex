<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div th:fragment="nav" class="header-container">
        <nav class="menu">
            <div></div>
            <div>
            <ul>
                <li id="home-link"><a th:href="@{/}">Начало</a></li>
                <li><a href="#">За нас</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/events}">Събития</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/posts}">Публикации</a></li>
                <li class="home" sec:authorize="isAuthenticated()"><a th:href="@{/home}">Профил</a></li>
                <li sec:authorize="isAnonymous()"><a th:href="@{/login}">Вход</a></li>
                <li sec:authorize="isAnonymous()"><a th:href="@{/register}">Регистрация</a></li>
                <li sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="logout-btn">Изход</button>
                    </form>
                </li>

                    
            </ul>

        </div>
        </nav>
        <script>
            // Скрива линка "Начало" само когато сме на началната страница
            if (window.location.pathname === '/') {
                const homeLink = document.getElementById('home-link');
                if (homeLink) {
                    homeLink.style.display = 'none';
                }
            }
        </script>
    </div>
</body>
</html>
