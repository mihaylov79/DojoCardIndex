<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Забравена парола</title>
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<header>

    <th:block th:insert="~{fragments/nav :: nav}"></th:block>


</header>

<div class="form">
<form th:action="@{/forgotten-password/reset(token=${token})}" th:method="POST" th:object="${resetForgottenPasswordRequest}">
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <h2>Промяна на парола</h2>
<!--<form th:action="@{/forgotten-password/reset}" th:method="POST" th:object="${resetForgottenPasswordRequest}">-->
<!--    <input type="hidden" name="token" th:value="${token}" />-->
    <div class="field">
        <label>Нова парола:</label>
        <input type="password" th:field="*{newPassword}" />
        <span th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="credentials-error"></span>
    </div>
    <div class="field">
        <label>Потвърди паролата:</label>
        <input type="password" th:field="*{confirmNewPassword}" />
        <span th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}" class="credentials-error"></span>
    </div>

    <span th:text="${exceptionMessage}" class="credentials-error"></span>


    <button type="submit" class="button login">Смени паролата</button>
</form>
</div>
</body>
</html>
